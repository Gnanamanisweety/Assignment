<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Numbers</title>
    <script>
        var b=prompt("Enter a number: ");
        if(b>0)
        {
            document.write("Positive Numbers");
        }
        else if(b==0)
        {
            document.write("Zero");
        }
        else if(b<0)
        {
            document.write("Negative Numbers");
        }
        else{
            document.write("Invalid");
        }
    </script>
</head>

</html>
