<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            text-align: center;
            border: 2px solid black;
            background-color: burlywood;
            margin: 25px;
        }
        label,input{
            margin: 5px;
            border-radius: 5px;
        }
        #sub{
            border-radius: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
  <form>
    <h1>Registration form</h1>
    <label for="uname">User Name:</label>
    <input type="text" id="uname" name="uname" minlength="4" maxlength="10" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required><br>

    <label for="password">Password:</label>
    <input type="password" id="pass" name="password" minlength="8" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" required><br>

    <label for="code">Zip Code:</label>
    <input type="number" id="zip" name="code" pattern="\d{5}" required><br>

    <input type="submit" id="sub">
 </form>
</body>
</html>
