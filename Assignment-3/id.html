<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #h1{
            color: blueviolet;
        }
        #p{
            color:cadetblue
        }
        #h2{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1 id="h1">Selector</h1>
    <h2 id="h2">ID Selector</h2>
    <p id="p">For ID we can use # to create css</p>
</body>
</html>
