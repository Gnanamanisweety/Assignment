<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selector</title>
    <style>
        h1{
            color: blue;
            background-color: aqua;
        }
        h2{
            color: blueviolet;
        }
        p{
            color: brown;
        }
        div{
            color: coral;
        }
    </style>
</head>
<body>
    <h1>Selector</h1>
    <h2>Tag Selector</h2>
    <p>we use tag name to create css</p>
    <div>This is a tag selector</div>
</body>
</html>
