<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
    <script>
        var i=1;
        for(i=1;i<=10;i++)
        {
            if(i==7)
            {
                continue;
            }
            console.log(i);
        }
    </script>
</head>
