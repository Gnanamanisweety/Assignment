<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .h1{
            color: blueviolet;
        }
        .para{
            color:cadetblue
        }
        .h2{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1 class="h1" >Selector</h1>
    <h2 class="h2">Class Selector</h2>
    <p class="para">In class we can use dot to create css</p>
</body>
</html>
